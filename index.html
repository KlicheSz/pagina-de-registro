<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>Pagina Web De Inicio Y Registro</title>
</head>
<body>
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navegacion">
            <a href="#">Menu</a>
            <a href="#">Acerca De</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <button class="btnEntrar-button">Login</button>
        </nav>
    </header>
        <!-- ! formulario de inicio sesion -->

    <div class="wrapper">
         <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box login">
            <h2>Inicia Sesion</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo electronico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="contraseña" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <!-- <label><input type="checkbox">Recordar Contraseña</label> -->
                    <a href="#">¿Olvidaste Tu Contraseña? </a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register"></div>
                <p> ¿No Tienes Una Cuenta? <a href="#" class="register-link">Registrate</a></p>
            </form>
        </div>

        <!-- ! formulario de registro  -->

        <div class="form-box register">
            <h2>Registrate</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo electronico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="contraseña" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recordar Contraseña</label>
                    <!-- <a href="#">¿Olvidaste Tu Contraseña? </a> -->
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register"></div>
                <p> ¿Ya Tienes Una Cuenta? <a href="#" class="login_link">Inicia Sesion</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
